<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="script.js"
      defer
    ></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="main-content">
      <!-- Rating state start -->
      <section class="how-did-we-do">
        <div class="icon-container">
          <img
            src="/images/icon-star.svg"
            alt="picture of a star icon"
            width="14px"
            height="14px"
          />
        </div>
        <h1 class="question">How did we do?</h1>
        <p class="request">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form
          action=""
          id="review-form"
        >
          <section class="button-choice-list">
            <button
              type="button"
              class="option"
              aria-label="lowest-rating"
              value="1"
            >
              1
            </button>
            <button
              type="button"
              class="option"
              aria-label="second-lowest-rating"
              value="2"
            >
              2
            </button>
            <button
              type="button"
              class="option"
              aria-label="middle-rating"
              value="3"
            >
              3
            </button>
            <button
              type="button"
              class="option"
              aria-label="second-highest-rating"
              value="4"
            >
              4
            </button>
            <button
              type="button"
              class="option"
              aria-label="highest-rating"
              value="5"
            >
              5
            </button>
          </section>
          <button
            id="submit"
            type="submit"
            title="Click to submit your rating"
          >
            Submit
          </button>
        </form>
      </section>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <section
        class="thank-you"
        style="display: none"
      >
        <img
          class="thank-you-image"
          src="/images/illustration-thank-you.svg"
          alt="Thank you page image"
        />
        <p class="result">You selected <span id="rating"></span> out of 5</p>

        <h2 class="thank-you-heading">Thank you!</h2>
        <p class="thankyou-message">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
      <!-- Thank you state end -->
    </main>
  </body>
</html>
